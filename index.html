<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Bienmenu App Server</title>
  </head>
  <body>
    <h1>BienMenu Server is Running</h1>
    <form
      class="form-horizontal"
      action="/restaurants/add/"
      method="POST"
      enctype="application/json"
    >
      <div class="form-group">
        <label class="control-label col-sm-2" for="name"
          >Restaurant Name:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter restaurant name"
            name="name"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="city">City:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="city"
            placeholder="Enter city"
            name="city"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="address">Address:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter address"
            name="address"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="menu1name"
          >Menu 1 Name:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="menu1name"
            placeholder="Enter menu 1 name"
            name="menus[0][name]"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="menu1pdf">Menu 1 PDF:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="menu1pdf"
            placeholder="Enter menu 1 pdf name"
            name="menus[0][url]"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="menu2name"
          >Menu 2 Name:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="menu2name"
            placeholder="Enter menu 2 name"
            name="menus[1][name]"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="menu2pdf">Menu 2 PDF:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="menu2pdf"
            placeholder="Enter menu 2 pdf name"
            name="menus[1][url]"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="menu3name"
          >Menu 3 Name:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="menu3name"
            placeholder="Enter menu 3 name"
            name="menus[2][name]"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="menu3pdf">Menu 3 PDF:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="menu3pdf"
            placeholder="Enter menu 3 pdf name"
            name="menus[2][url]"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="menu4name"
          >Menu 4 Name:</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="menu4name"
            placeholder="Enter menu 4 name"
            name="menus[3][name]"
          />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="menu4pdf">Menu 4 PDF:</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="menu4pdf"
            placeholder="Enter menu 4 pdf name"
            name="menus[3][url]"
          />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
